            <!-- Button trigger modal -->
<button type="button" class="btn btn-light mr-3" data-toggle="modal" data-target="#login-modal" id="login-btn">
  Login 
</button>

<!-- login -->
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="login-form">
            <div class="form-group mt-2">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp"  placeholder="Enter User Name">
            </div>

              <div class="form-group mb-5" >
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>

              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
          </form>
          <!-- login form -->
      </div>
      
    </div>
  </div>
</div>    
<!-- end modal -->


<!-- Button trigger modal -->
<button type="button" class="btn btn-light " data-toggle="modal" data-target="#signup-modal" id="signup-btn">
  Sign Up
</button>

<!-- signup -->
<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="login-form">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"  placeholder="Enter User Name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label> 
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp ">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="form-group mb-5">
              <label for="cpassword">Confirm Password</label>
              <input type="password" class="form-control" id="cpassword">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
      </div>
    </div>
  </div>
